<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />

    <title>FunLearn</title>
</head>

<body>
    <div class="banner">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FunLearn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#links">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#links">Submissions</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
        <!-- <img src="https://i.pinimg.com/originals/ae/5a/e1/ae5ae16a1f8bdad663c96a699d91e646.jpg" alt=""> -->
        <section id="intro">
            <h2 id="user"></h2>
            <section class="info">
                <h3> Score : <span id="score"></span></h3>
                <h3><i class="fas fa-heart"> </i><span id="life"></span>
                </h3>
                <a href="game.html"><button class="btn">PLAY</button></a>
            </section>
        </section>

    </div>
    <div class="mid" id="links">
        <div class="files">
            <h1>Submissions</h1>
            <div class="data">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onclick="showAss()">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showTest()">Tests</a>
                    </li>
                </ul>
                <table class="table table-striped " id="Assignments">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                            <th scope="col">Due date</th>
                        </tr>
                    </thead>
                    <tbody id="Asstable">
                    </tbody>
                </table>
                <table class="table table-striped " id="Tests">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Score</th>
                            <th scope="col">Total marks</th>
                        </tr>
                    </thead>
                    <tbody id="Testtable">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="leaderboard">
            <h1>Leaderboard</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                        <th scope="col">Life</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <footer>Made with ❤ and ☕ by _R_R_</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <script src="./js/home.js"></script>
</body>

</html>
