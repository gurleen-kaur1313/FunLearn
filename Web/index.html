<!doctype html>
<html lang="en">

<head>

        </div>
        <div class="login">

            <form>
                <h2>Sign In</h2>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="textl" class="form-control" id="exampleName1" placeholder="Enter name ">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter password">
                </div>

                <button type="button" class="btn " onclick="login()">Submit</button>
                <p>Don't have a account? <a href="signup.html">Create account</a></p>

    </div>
