<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">

    <title>FunLearn- Signup</title>
</head>

<body>
    <div class="register signup">
        <div class="img">
            <img src="https://image.freepik.com/free-vector/man-sitting-chair-working-laptop-freelancer-home-workplace-vector-flat-illustration_106299-10.jpg" alt="">
        </div>
        <div class="login">

            <form>
                <h2>Sign Up</h2>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label for="exampleRollno" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="exampleRollno" placeholder="Enter Roll Number">
                </div>
                <div class="mb-3">
                    <label for="exampleUserName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleUserName" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                </div>

                <button type="button" class="btn" onclick="signup()">Submit</button>
                <p>Have a account <a href="index.html">Create account</a></p>
            </form>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>


</body>

</html>
